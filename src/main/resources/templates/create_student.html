<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Student </h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label> Student First Name </label>
							<input type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter Student First Name" class="form-control">
						</div>
						<div class="card-body">
							<div class="form-group">
								<label> Student Last Name </label>
								<input type="text" name="lastName" th:field="*{lastName}"
									placeholder="Enter Student Last Name" class="form-control">
							</div>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label> Student Email </label>
								<input type="text" name="email" th:field="*{email}" placeholder="Enter Student Email"
									class="form-control">
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

	I

</body>

</html>
